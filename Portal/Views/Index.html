<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../Scripts/angular.js"></script>
    <script src="../app/app.js" asp-append-version="true"></script>
    <script src="../Scripts/config.js" asp-append-version="true"></script>
    <script src="../Scripts/angular-ui-router.js" asp-append-version="true"></script>
    <script src="../app/components/Contact/controllers/contactController.js" asp-append-version="true"></script>
    <script src="../app/components/Contact/services/contactService.js" asp-append-version="true"></script>
    <link href="../Scripts/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Scripts/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../Scripts/bootstrap.css" rel="stylesheet" />
    <link href="../Scripts/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="contactController" ng-init="GetContacts();">
    <loading ng-show="loadingStatus"></loading>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="col-md-2">
                    First Name
                </th>
                <th class="col-md-2">
                    Last Name
                </th>
                <th class="col-md-2">
                    Email Address
                </th>
                <th class="col-md-2">
                    Phone Number
                </th>
                <th class="col-md-2">
                    Active
                </th>
                <th class="col-md-2">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ContactList">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.PhoneNumber}}</td>
                <td>{{item.isActive == true? 'Yes' : 'No'}}</td>
                <td>
                    <button type="button" style="width:100px;height:20px;" ng-click="Edit(item.ID);"> Edit</button>
                </td>                
            </tr>
        </tbody>
    </table>

    <button type="button" style="width:100px;height:20px;" ng-click="Edit();">Add</button>

</body>
</html>
